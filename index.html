<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Exerc√≠cio IMC</title>
</head>
<body>
    
    <section class="container">
         <h1>Tabela IMC</h1>

         <div class="imc">

         <ul>
            <h4>IMC</h4>

            <li>Menos do que 18,5 </li>
            <li>Entre 18,5 e 24,9 </li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9 </li>
            <li>Entre 35 e 39,9</li>
            <li>Mais do que 40</li>

         </ul>

         <ul >
            <h4>Resultado</h4>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>

         </ul>

         </div>

         <div class="calcula-imc">

         <h1>Calcule seu IMC</h1>

         <form action="get" class="form">

            <label for="input-peso">Peso:</label>
            <input type="number" name="input-peso" class="peso">

            <label for="input-altura">Altura:</label>
            <input type="number" name="input-altura" class="altura">

            <button>Enviar</button>

         </form>

      </div>
       
      <div class="resultado"></div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
